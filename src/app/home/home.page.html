<ion-header>
  <ion-toolbar>
    <ion-title>
      NGRX v8 Example
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


<ion-button id="add-item" (click)="presentModal()">ADD</ion-button>
<ion-button id="clear-items" (click)="reset()">Reset</ion-button>

<ion-list>
  <ion-item *ngFor="let item of (items$ | async).data" (click)="removeItem(item)">
    <ion-label>
      <h1>{{ item.name }}</h1>
      <h2>{{ item.updated | date }}</h2>
      <h3>{{ item.id }}</h3>
    </ion-label>
  </ion-item>
</ion-list>



</ion-content>
